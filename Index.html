<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-brand">Circle</div>
            <div class="navbar-toggle" id="navbar-toggle">
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
            </div>
            <ul class="navbar-menu" id="navbar-menu">
                <li class="navbar-item"><a href="#home"
                        class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="#projects"
                        class="navbar-link">Projects</a></li>
                <li class="navbar-item"><a href="#services"
                        class="navbar-link">Services</a></li>
                <li class="navbar-item"><a href="#contact"
                        class="navbar-link navbar-link-contact">Contact
                        Us</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="left-container">
                <h1>Empower Your Business With Stunning Design!</h1>
                <p>Circle is a digital design and development studio. We design
                    and develop astonishing websites and mobile apps.</p>
                <div class="buttons">
                    <a href="#contact" class="btn btn-primary">Get in touch</a>
                    <a href="#work" class="btn btn-secondary">See our work</a>
                </div>
            </div>
            <div class="right-container">
                <div class="main-image">
                    <img src="/Images/hero-image.png" alt="Main Image">
                </div>
                <div class="small-images">
                    <img src="/Images/card-1.png" alt="Small Image 1">
                    <img src="/Images/card-2.png" alt="Small Image 2">
                </div>
            </div>
        </div>
        <div class="logo-carousel">
            <div class="logo-container">
                <img src="/Images/airbnb-logo.svg" alt="Airbnb Logo">
                <img src="/Images/google-logo.svg" alt="Google Logo">
                <img src="/Images/microsoft-logo.svg" alt="Microsoft Logo">
                <img src="/Images/fedex-logo.svg" alt="FedEx Logo">
                <img src="/Images/amazon-logo.svg" alt="Amazon Logo">
            </div>
        </div>
    </body>
</html>
